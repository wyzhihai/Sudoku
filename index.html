<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sudoku</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<!-- <script src="js/vue.js"></script> -->
	<script src="js/main.js"></script>
</head>
<body>
	<main>
		<div class='header'>
			<span class="timer">12:30:50</span>
			<span class="fa fa-pause-circle-o"></span>
		</div>
		<div class="panel"></div>
		<div class="btns">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
		</div>
		<div class="menu">
			<button class='btn block'></button>
			<button class='btn show-i'></button>
			<button class='btn show-g'></button>
			<button class='btn hint'></button>
			<button class='btn menu'></button>
			<div>
				<button class='btn-s erase'></button>
				<button class='btn-s notes'></button>
			</div>
		</div>
	</main>
	<footer></footer>
</body>
</html>
